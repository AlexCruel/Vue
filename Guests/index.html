<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Form</title>
</head>

<body>
    <div class="container">
        <div class="sample">
            <form v-if="!formSubmited" v-on:submit.prevent="formSubmited = true" id="form" role="form" class="center-block">
                <div class="row justify-content-center">
                    <div class="form-group col-sm-4">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" v-model="email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>

                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" v-model="firstName">
                        </div>

                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" v-model="lastName">
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="text" class="form-control" id="phone" v-model="phone">
                        </div>

                        <div class="form-group">
                            <label>Guests</label>
                            <button type="button" class="btn btn-primary" v-on:click="addGuest">+</button>
                        </div>

                        <div>
                            <div class="form-group" v-for="(guest, index) in guests">
                                <label v-on:dblclick="deleteGuest">
                                        Guest {{ index + 1 }}
                                </label>
                                <input type="text" class="form-control" v-model="guests[index]">
                            </div>
                        </div>

                        <hr>

                        <button type=" button " class="btn btn-success">Send Data</button>
                    </div>
                </div>
            </form>
            <div v-else>
                <h2>All done!</h2>
                <table class="table table-bordered">
                    <tr>
                        <td>
                            Email
                        </td>
                        <td>
                            {{ email }}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Full Name
                        </td>
                        <td>
                            {{ fullName }}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Phone
                        </td>
                        <td>
                            {{ phone }}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Guests
                        </td>
                        <td>
                            <ul class="list-group">
                                <li class="list-group-item" v-for="(guest, index) in guests">
                                    {{ guest }}
                                </li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js "></script>
</body>

</html>
