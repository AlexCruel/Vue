<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Form</title>
</head>

<body>
    <div class="container">
        <div class="sample">
            <h2 v-if="type === 'a'">A</h2>
            <h2 v-else-if="type === 'b'">B</h2>
            <h2 v-else-if="type === 'c'">C</h2>
            <h2 v-else>not match</h2>
            <hr>
            <input type="text" v-model="type">
            <hr>
            <template v-if="isVisible">
                <h2>I'm title</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti, eaque?</p>
            </template>
            <template v-else>
                <h2 style="color: red">I'm title</h2>
                <p style="color: blue">Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti, eaque?</p>
            </template>
        </div>
    </div>
    <script src="script.js "></script>
</body>

</html>
