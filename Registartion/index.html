    <title>Form</title>

<body>
    <div class="container">
        <div class="sample">
            <form id="form" role="form" class="center-block">
                <div class="row justify-content-center">
                    <div class="form-group col-sm-4">

                        <div class="progress">
                            <div class="progress-bar"></div>
                        </div>

                        <div class="form-group" v-for="(item, index) in info">
                            <label>{{ item.name }}</label>
                            <span>1</span>
                            <span>2</span>
                            <input type="text" class="form-control" v-bind:value="item.value" v-on:input="onInput(index, $event.target.value)">
                        </div>

                        <button type=" button " class="btn btn-primary">Send Data</button>
                    </div>
                </div>
            </form>
